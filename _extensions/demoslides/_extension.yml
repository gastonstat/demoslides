
title: demoslides
author: clarareckhorn
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      output-location: fragment
      shortcodes:
        - countdown
      revealjs-plugins:
        - drop
      drop:
        button: false
      theme: [slides.scss]
      logo: stat198-logo-vsmall.png
      height: 900
      width: 1600
      multiplex: false
      transition: fade
      slide-number: c
      incremental: true
      execute:
        echo: true
      chalkboard:
        buttons: false
        chalk-effect: .2
      center: false
      menu: false
      highlight-style: github
      progress: false
      code-overflow: wrap
      title-slide-attributes:
        data-background-image: stat198_slide.png
        data-background-size: contain
      include-after-body:
        - text: |
            <script type="text/javascript">
              window.addEventListener('load', function() {
                var logo = document.querySelector('.slide-logo');
                logo.addEventListener('click', function() {
                  // Get the referrer URL
                  var referrer = document.referrer;

                  // Check if the referrer is from the same origin for security purposes
                  if (referrer && new URL(referrer).origin === window.location.origin) {
                  // Redirect to the referrer URL
                  window.location.href = referrer;
                  } else {
                    // Fallback action if there's no referrer or it's from a different origin
                    // For example, redirect to a home page or show a message
                    window.location.href = '/'; // Redirecting to the home page
                  }
                });
              });
              Reveal.addEventListener('slidechanged', (event) => {
                if (event.indexh === 0) {
                  Reveal.configure({ slideNumber: null });
                }
                if (event.indexh === 1) { 
                  Reveal.configure({ slideNumber: 'c' });
                }
              });
            </script>
            
